<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Realtime Chat App</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .profile-container {
            max-width: 650px;
            margin: 40px auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .profile-header {
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            padding: 40px;
            text-align: center;
            color: white;
        }

        .profile-header h1 {
            margin-bottom: 8px;
            font-size: 32px;
            font-weight: 700;
        }

        .profile-header p {
            font-size: 15px;
            opacity: 0.9;
        }

        .avatar-section {
            margin: 24px 0;
        }

        .avatar-preview {
            width: 130px;
            height: 130px;
            border-radius: 50%;
            border: 5px solid white;
            object-fit: cover;
            background: rgba(255, 255, 255, 0.2);
            margin: 0 auto;
            display: block;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
        }

        .profile-body {
            padding: 40px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            color: #1e293b;
            font-weight: 600;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 14px 18px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 15px;
            transition: all 0.3s ease;
            background: #f9fafb;
        }

        .form-group input:focus {
            outline: none;
            border-color: #3b82f6;
            background: white;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
            width: 100%;
        }

        .file-input-wrapper input[type=file] {
            position: absolute;
            left: -9999px;
        }

        .file-input-label {
            display: block;
            padding: 14px 18px;
            background: #f9fafb;
            border: 2px dashed #cbd5e1;
            border-radius: 12px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            color: #64748b;
            font-weight: 500;
        }

        .file-input-label:hover {
            background: #f1f5f9;
            border-color: #3b82f6;
            color: #3b82f6;
        }

        .btn {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            color: white;
            box-shadow: 0 4px 14px rgba(59, 130, 246, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(59, 130, 246, 0.5);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: #f1f5f9;
            color: #1e293b;
            margin-top: 12px;
            font-weight: 600;
        }

        .btn-secondary:hover {
            background: #e2e8f0;
            transform: translateY(-1px);
        }

        .alert {
            padding: 14px 18px;
            border-radius: 12px;
            margin-bottom: 24px;
            display: none;
            font-weight: 500;
            font-size: 14px;
        }

        .alert.show {
            display: block;
        }

        .alert-success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #6ee7b7;
        }

        .alert-error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #fca5a5;
        }

        .info-text {
            color: #666;
            font-size: 13px;
            margin-top: 5px;
        }
    </style>
</head>

<body>
    <div class="profile-container">
        <div class="profile-header">
            <h1>My Profile</h1>
            <p id="userEmail">Loading...</p>
            <div class="avatar-section">
                <img id="avatarPreview" src="https://via.placeholder.com/120" alt="Profile Avatar"
                    class="avatar-preview">
            </div>
        </div>

        <div class="profile-body">
            <div id="alert" class="alert"></div>

            <form id="profileForm">
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" name="firstName" required>
                </div>

                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" name="lastName" required>
                </div>

                <button type="submit" class="btn btn-primary" id="updateBtn">
                    Update Profile
                </button>
            </form>

            <form id="avatarForm" style="margin-top: 30px;">
                <div class="form-group">
                    <label>Profile Picture</label>
                    <div class="file-input-wrapper">
                        <input type="file" id="avatarInput" accept="image/*">
                        <label for="avatarInput" class="file-input-label" id="fileLabel">
                            üìÅ Choose image file
                        </label>
                    </div>
                    <p class="info-text">Max size: 5MB. Formats: PNG, JPG, GIF, WebP</p>
                </div>

                <button type="submit" class="btn btn-primary" id="uploadBtn">
                    Upload Avatar
                </button>
            </form>

            <button onclick="window.location.href='chat.html'" class="btn btn-secondary">
                Back to Chat
            </button>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:5000';
        let currentUser = null;

        document.addEventListener('DOMContentLoaded', () => {
            checkAuth();
            loadProfile();
        });

        function checkAuth() {
            const token = localStorage.getItem('access_token');
            if (!token) {
                window.location.href = 'login.html';
                return;
            }
        }

        async function loadProfile() {
            const token = localStorage.getItem('access_token');

            try {
                const response = await fetch(`${API_URL}/profile/me`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    const user = await response.json();
                    currentUser = user;

                    document.getElementById('userEmail').textContent = user.email;
                    document.getElementById('firstName').value = user.first_name || '';
                    document.getElementById('lastName').value = user.last_name || '';

                    if (user.avatar_url) {
                        document.getElementById('avatarPreview').src = `${API_URL}${user.avatar_url}`;
                    }
                } else {
                    showAlert('Failed to load profile', 'error');
                }
            } catch (error) {
                console.error('Error loading profile:', error);
                showAlert('Network error. Please try again.', 'error');
            }
        }

        document.getElementById('profileForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const token = localStorage.getItem('access_token');
            const firstName = document.getElementById('firstName').value.trim();
            const lastName = document.getElementById('lastName').value.trim();
            const updateBtn = document.getElementById('updateBtn');

            updateBtn.disabled = true;
            updateBtn.textContent = 'Updating...';

            try {
                const response = await fetch(`${API_URL}/profile/me`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({
                        first_name: firstName,
                        last_name: lastName
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    showAlert('Profile updated successfully!', 'success');
                    currentUser = data.user;

                    // Update localStorage
                    localStorage.setItem('user', JSON.stringify(data.user));
                } else {
                    showAlert(data.message || 'Failed to update profile', 'error');
                }
            } catch (error) {
                console.error('Error updating profile:', error);
                showAlert('Network error. Please try again.', 'error');
            } finally {
                updateBtn.disabled = false;
                updateBtn.textContent = 'Update Profile';
            }
        });

        document.getElementById('avatarInput').addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                document.getElementById('fileLabel').textContent = `üìÅ ${file.name}`;

                // Preview the image
                const reader = new FileReader();
                reader.onload = (e) => {
                    document.getElementById('avatarPreview').src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        });

        document.getElementById('avatarForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const token = localStorage.getItem('access_token');
            const fileInput = document.getElementById('avatarInput');
            const file = fileInput.files[0];

            if (!file) {
                showAlert('Please select an image file', 'error');
                return;
            }

            const uploadBtn = document.getElementById('uploadBtn');
            uploadBtn.disabled = true;
            uploadBtn.textContent = 'Uploading...';

            try {
                const formData = new FormData();
                formData.append('avatar', file);

                const response = await fetch(`${API_URL}/profile/me/avatar`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    },
                    body: formData
                });

                const data = await response.json();

                if (response.ok) {
                    showAlert('Avatar uploaded successfully!', 'success');
                    document.getElementById('avatarPreview').src = `${API_URL}${data.avatar_url}`;

                    // Reload profile to get updated data
                    loadProfile();
                } else {
                    showAlert(data.message || 'Failed to upload avatar', 'error');
                }
            } catch (error) {
                console.error('Error uploading avatar:', error);
                showAlert('Network error. Please try again.', 'error');
            } finally {
                uploadBtn.disabled = false;
                uploadBtn.textContent = 'Upload Avatar';
            }
        });

        function showAlert(message, type = 'error') {
            const alert = document.getElementById('alert');
            alert.textContent = message;
            alert.className = `alert alert-${type} show`;

            setTimeout(() => {
                alert.classList.remove('show');
            }, 5000);
        }
    </script>
</body>

</html>
