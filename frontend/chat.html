<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - Realtime Chat App</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* Chat-specific styles */
        .chat-container {
            display: flex;
            height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        /* Sidebar */
        .sidebar {
            width: 300px;
            background: white;
            border-right: 1px solid #e0e0e0;
            display: flex;
            flex-direction: column;
        }

        .sidebar-header {
            padding: 20px;
            background: #667eea;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .user-info {
            display: flex;
            flex-direction: column;
        }

        .user-name {
            font-weight: 600;
            font-size: 16px;
        }

        .user-email {
            font-size: 12px;
            opacity: 0.9;
        }

        .logout-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
        }

        .logout-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .rooms-header {
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #e0e0e0;
        }

        .rooms-header h3 {
            margin: 0;
            font-size: 16px;
            color: #333;
        }

        .create-room-btn {
            background: #667eea;
            border: none;
            color: white;
            padding: 6px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        .create-room-btn:hover {
            background: #5568d3;
        }

        .rooms-list {
            flex: 1;
            overflow-y: auto;
            padding: 10px 0;
        }

        .room-item {
            padding: 15px 20px;
            cursor: pointer;
            border-bottom: 1px solid #f0f0f0;
            transition: background 0.3s;
        }

        .room-item:hover {
            background: #f5f5f5;
        }

        .room-item.active {
            background: #e8eaf6;
            border-left: 3px solid #667eea;
        }

        .room-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .room-creator {
            font-size: 12px;
            color: #666;
        }

        /* Main Chat Area */
        .chat-main {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: white;
        }

        .chat-header {
            padding: 20px;
            background: white;
            border-bottom: 2px solid #e0e0e0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-header h2 {
            margin: 0;
            color: #333;
            font-size: 20px;
        }

        .chat-status {
            font-size: 14px;
            color: #666;
        }

        .status-online {
            color: #4caf50;
        }

        /* Messages Area */
        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
            display: flex;
            flex-direction: column;
        }

        .message {
            display: flex;
            margin-bottom: 20px;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.own {
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #667eea;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            flex-shrink: 0;
            margin: 0 10px;
        }

        .message-content {
            max-width: 60%;
        }

        .message-header {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
            gap: 10px;
        }

        .message.own .message-header {
            flex-direction: row-reverse;
        }

        .message-sender {
            font-weight: 600;
            font-size: 14px;
            color: #333;
        }

        .message-time {
            font-size: 12px;
            color: #999;
        }

        .message-bubble {
            background: white;
            padding: 12px 16px;
            border-radius: 15px;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
            word-wrap: break-word;
        }

        .message.own .message-bubble {
            background: #667eea;
            color: white;
        }

        .typing-indicator {
            display: none;
            padding: 10px 20px;
            font-size: 14px;
            color: #666;
            font-style: italic;
        }

        .typing-indicator.active {
            display: block;
        }

        /* Message Input */
        .message-input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
        }

        .message-input-form {
            display: flex;
            gap: 10px;
        }

        .message-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s;
        }

        .message-input:focus {
            border-color: #667eea;
        }

        .send-btn {
            background: #667eea;
            border: none;
            color: white;
            padding: 12px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.3s;
        }

        .send-btn:hover {
            background: #5568d3;
        }

        .send-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        /* Welcome Screen */
        .welcome-screen {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #999;
        }

        .welcome-screen svg {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .welcome-screen h2 {
            margin: 0 0 10px 0;
            font-size: 24px;
        }

        .welcome-screen p {
            font-size: 14px;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 90%;
        }

        .modal-header {
            margin-bottom: 20px;
        }

        .modal-header h3 {
            margin: 0 0 5px 0;
            font-size: 20px;
        }

        .modal-subtitle {
            color: #666;
            font-size: 14px;
            margin: 0;
        }

        .modal-body input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            font-size: 14px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        .modal-buttons button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
        }

        .btn-cancel {
            background: #f0f0f0;
            color: #333;
        }

        .btn-submit {
            background: #667eea;
            color: white;
        }

        /* Empty state */
        .empty-rooms {
            padding: 40px 20px;
            text-align: center;
            color: #999;
        }

        .empty-rooms p {
            margin: 10px 0 20px 0;
        }

        .chat-area-hidden {
            display: none;
        }

        .chat-area-visible {
            display: flex;
            flex: 1;
            flex-direction: column;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                position: absolute;
                z-index: 100;
                transform: translateX(-100%);
                transition: transform 0.3s;
            }

            .sidebar.active {
                transform: translateX(0);
            }

            .message-content {
                max-width: 80%;
            }
        }
    </style>
</head>

<body>
    <div class="chat-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <div class="user-info">
                    <div class="user-name" id="userName">Loading...</div>
                    <div class="user-email" id="userEmail">...</div>
                </div>
                <button class="logout-btn" onclick="logout()">Logout</button>
            </div>

            <div class="rooms-header">
                <h3>Rooms</h3>
                <button class="create-room-btn" onclick="openCreateRoomModal()">+ New</button>
            </div>

            <div class="rooms-list" id="roomsList">
                <!-- Rooms will be loaded here -->
            </div>
        </div>

        <!-- Main Chat Area -->
        <div class="chat-main">
            <div id="welcomeScreen" class="welcome-screen">
                <svg fill="currentColor" viewBox="0 0 24 24">
                    <path d="M20 2H4c-1.1 0-2 .9-2 2v18l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm0 14H6l-2 2V4h16v12z" />
                </svg>
                <h2>Welcome to Chat</h2>
                <p>Select a room to start messaging or create a new one</p>
            </div>

            <div id="chatArea" class="chat-area-hidden">
                <div class="chat-header">
                    <div>
                        <h2 id="currentRoomName">Room Name</h2>
                        <div class="chat-status">
                            <span class="status-online" id="connectionStatus">‚óè Connected</span>
                        </div>
                    </div>
                </div>

                <div class="messages-container" id="messagesContainer">
                    <!-- Messages will be displayed here -->
                </div>

                <div class="typing-indicator" id="typingIndicator">
                    Someone is typing...
                </div>

                <div class="message-input-container">
                    <form class="message-input-form" id="messageForm" onsubmit="sendMessage(event)">
                        <input type="text" class="message-input" id="messageInput" placeholder="Type a message..."
                            autocomplete="off" />
                        <button type="submit" class="send-btn" id="sendBtn">Send</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Create Room Modal -->
    <div class="modal" id="createRoomModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Create New Room</h3>
                <p class="modal-subtitle">Enter a name for your chat room</p>
            </div>
            <div class="modal-body">
                <input type="text" id="roomNameInput" placeholder="Room name (e.g., General Chat)" maxlength="100" />
            </div>
            <div class="modal-buttons">
                <button class="btn-cancel" onclick="closeCreateRoomModal()">Cancel</button>
                <button class="btn-submit" onclick="createRoom()">Create</button>
            </div>
        </div>
    </div>

    <!-- Socket.IO Client -->
    <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>

    <!-- Main Chat Script -->
    <script src="js/chat.js"></script>
</body>

</html>
